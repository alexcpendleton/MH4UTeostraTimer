<!doctype html>
<html class="no-js" lang="en-US" manifest="" ng-app="timer">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>MH4U Teostra Supernova Countdown Timer</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="apple-touch-icon" href="apple-touch-icon.png">

      <link rel="stylesheet" href="css/bootstrap.min.css">
      <style>
          body {
              padding-top: 50px;
              padding-bottom: 20px;
          }
          #remaining .btn { width:100%; padding:100px; font-size:6em;}
          .btn-danger { background:red; color:#fff; }
          .btn-danger:hover { color:#fff; }
          #controlPanel { padding:10px 0; display:none;}
          #controlPanel .btn { width:100%; padding:20px; font-size:1.2em;}
      </style>
      <link rel="stylesheet" href="css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container" ng-controller="TimerController as tc">
        <div class="row" id="remaining">
          <button id="timerButton" class="btn" type="button" ng-class="[btn, {'btn-danger':state.warning}]" ng-click="start()" ng-dblclick="stop()">
            <span>{{state.secondsRemaining}}</span>
          </button>
        </div>
        <div class="row" id="controlPanel">
          <button type="button" class="btn btn-default btn-outline"  ng-click="stop()">Stop</button>
        </div>
    </div> <!-- /container -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/main.js"></script>

</html>
